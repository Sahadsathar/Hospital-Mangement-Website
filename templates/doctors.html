{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}
{% block content %}
<h1 class="text-center"> Our Doctors </h1>
<div class="container text-center mx-auto my-auto bg-light">
    {% for d in doctors %}
    <div class="card text-center" style="width: 18rem; display:inline-block">
        <img src="{{d.doc_image.url}}" class="card-img-top" style="height:250px; width:280px;" alt="...">
  <div class="card-body">
    <h5 class="card-title"> Dr. {{d.doc_name}}</h5>
    <p class="card-text">{{d.doc_spec}} </p>
      <p class="card-text">{{d.dep_name}} Department </p>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
